<div class="container main-container">
  <h1>Fire chat</h1>
  <div class="col-md-12 text-end" *ngIf="this.chatService.user.uid">
    <button type="button" class="btn btn-outline-danger" (click)='this.chatService.logout()'>
      Salir
    </button>
  </div>
  <app-login *ngIf="!this.chatService.user.uid">
  </app-login>

  <div *ngIf="this.chatService.user.uid" class="chat-window">
    <app-chat></app-chat>
  </div>
</div>
