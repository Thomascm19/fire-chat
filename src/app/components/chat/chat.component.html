<h1>Chat
</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">
<div [ngClass]="{'text-end': this.chatService.user.uid == chat.uid}"
                *ngFor="let chat of this.chatService.chats">

  <span class="badge rounded-pill"
        [ngClass]="{'bg-primary': this.chatService.user.uid === chat.uid,
                    'bg-success': this.chatService.user.uid !== chat.uid}">
                    {{chat.nombre}}
                  </span>
  <p>
    {{chat.mensaje}}
  </p>
</div>
</div>


<input class="form-control"
type="text"
name="mensaje"
[(ngModel)]="this.message"
(keyup.enter)="sendMessage()"
placeholder="Enviar mensaje">
